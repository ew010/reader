name: Flutter Multi-Platform Build

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

jobs:
  quality:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.41.2
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Test
        run: flutter test --reporter compact

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.41.2
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Build AAB (release)
        run: flutter build appbundle --release

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
          if-no-files-found: error

  build-ios:
    name: Build iOS (no codesign)
    runs-on: macos-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.41.2
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS app (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Pack iOS app artifact
        id: pack_ios
        run: |
          cd build/ios/iphoneos
          APP_NAME="$(find . -maxdepth 1 -type d -name '*.app' | head -n 1)"
          test -n "$APP_NAME"
          ZIP_NAME="$(basename "$APP_NAME" .app).app.zip"
          zip -r "$ZIP_NAME" "$APP_NAME"
          echo "zip_path=build/ios/iphoneos/$ZIP_NAME" >> "$GITHUB_OUTPUT"

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-runner-app
          path: ${{ steps.pack_ios.outputs.zip_path }}
          if-no-files-found: error

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.41.2
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows app
        run: flutter build windows --release

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/windows/x64/runner/Release/
          if-no-files-found: error

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.41.2
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS app
        run: flutter build macos --release

      - name: Pack macOS app artifact
        id: pack_macos
        run: |
          cd build/macos/Build/Products/Release
          APP_NAME="$(find . -maxdepth 1 -type d -name '*.app' | head -n 1)"
          test -n "$APP_NAME"
          ZIP_NAME="$(basename "$APP_NAME" .app).app.zip"
          zip -r "$ZIP_NAME" "$APP_NAME"
          echo "zip_path=build/macos/Build/Products/Release/$ZIP_NAME" >> "$GITHUB_OUTPUT"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-runner-app
          path: ${{ steps.pack_macos.outputs.zip_path }}
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-android
      - build-ios
      - build-windows
      - build-macos
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: android-release
          path: release_assets/android-release

      - name: Download iOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-runner-app
          path: release_assets/ios-runner-app

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: release_assets/windows-release

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-runner-app
          path: release_assets/macos-runner-app

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release_assets/android-release/*
            release_assets/ios-runner-app/*
            release_assets/windows-release/**
            release_assets/macos-runner-app/*
